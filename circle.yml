machine:
  timezone: Australia/Melbourne
  node:
    version: 6.9.1
  hosts:
    circlehost: 127.0.0.1

deployment:
  production:
    branch: master
    commands:
      - npm prune
      - npm rebuild
      - npm run build:prod
      - rsync -rvz --progress -e "ssh -p ${SSH_PORT}" ./build/* $REMOTE_USER@$REMOTE_HOST:/var/www/react-frontend/build/
