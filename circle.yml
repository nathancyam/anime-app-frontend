machine:
  timezone: Australia/Melbourne
  node:
    version: 6.9.1
  hosts:
    circlehost: 127.0.0.1

test:
  override:
    - mocha -R mocha-junit-reporter --compilers js:babel-register --require babel-polyfill --require tests/bootstrap.js tests/**/*Test.js:
        environment:
          MOCHA_FILE: $CIRCLE_TEST_REPORTS/junit/test-results.xml

deployment:
  production:
    branch: master
    commands:
      - npm prune
      - npm rebuild
      - npm run build:prod
      - rsync -rvz --progress -e "ssh -p ${SSH_PORT}" ./build/* $REMOTE_USER@$REMOTE_HOST:/var/www/react-frontend/build/
